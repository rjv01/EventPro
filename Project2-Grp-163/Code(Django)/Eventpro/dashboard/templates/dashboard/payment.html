<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset=" " UTF-8">
    <meta name="viewport" content="width=device-width,
   initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>

<body>
    
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <section>
        <div class="container">
            <div class="cards">
                <div class="content">
                    <img src="{% static 'images/qr.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            
            <div class="container">
                <div class="form">
                    <h2>Payment Form</h2>
                    <form action="" method="POST">
                        <!-- {% comment %} <div class="inputBox">
                            <input type="text" placeholder="UserName" id="">
                        </div> {% endcomment %} -->
                        <div class="inputBox">
                            <input type="text" name="regno" placeholder="Registeration No." id="">
                        </div>
                        <div class="inputBox">
                            <input type="text" name="upi_id" placeholder="UPI ID" id="">
                        </div>
                        <div class="inputBox">
                            <p>Add Screenshot of Payment</p>
                            <input type="file" accept="image/*" name="payment_screenshot" />
                        </div>
                        
                        <div class="inputBox">
                            <input type="text" name="transaction_id" placeholder="Payment Transaction ID" id="">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Pay">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
