<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href= "{% static 'css/fw.css' %}">
    <link rel="stylesheet" type="text/css" href= "{% static 'css/icon-min.css' %}">
    <link rel="stylesheet" type="text/css" href= "{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ham.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/select.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
   
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors &#39;self&#39;">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
                <form class="login100-form validate-form" action="" method="POST">
                     {% csrf_token %}
                    <span class="login100-form-title p-b-55">
                        Register
                    </span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Valid Username is Required">
                        <input class="input100" type="text" name="username" placeholder="username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-envelope"></span>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Valid Email is Required">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-envelope"></span>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="password1" placeholder="Password"
                            aria-autocomplete="list">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="password2" placeholder="Confirm Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                        </span>
                    </div>
                    <div class="container-login100-form-btn p-t-25">
                        <button class="login100-form-btn" type= "submit">
                            Register
                        </button>
                    </div>
                    <div class="text-center w-full p-t-115">
                        <span class="txt1">
                            Already Registered ?
                        </span>
                        <a class="txt1 bo1 hov1" href="{% url 'login'%}">
                            Login
                        </a>
                        <br>
                        <span class="txt1">
                            Forgot password ?
                        </span>
                        <a class="txt1 bo1 hov1" href="{% url 'forgotp'%}">
                            Reset Here
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
